<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santiago Ventoso</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="Img/Icono-BLanco-T.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navegacion">
            <img class="navegacion_imagen" src="Img/Logo-4(3).png" alt="Imagen Logo">
            <a class="navegacion_elemento" href="#">Contacto</a>
            <a class="navegacion_elemento" href="#">Habilidades</a>
            <a class="navegacion_elemento" href="#">Proyectos</a>
            <svg xmlns="http://www.w3.org/2000/svg" class="iconoMenu" width="50" height="50" viewBox="0 0 24 24" stroke-width="2.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="4" y1="6" x2="20" y2="6" />
                <line x1="4" y1="12" x2="20" y2="12" />
                <line x1="4" y1="18" x2="20" y2="18" />
              </svg>
        </nav>

            <div class="informacion">
                <h1 class="informacion_titulo">Santiago Ventoso</h1>
                <p class="informacion_texto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="70" height="70" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="12" cy="11" r="3" />
                        <path d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z" />
                      </svg>
                    Buenos Aires Argentina
                </p>
            </div>

            <div class="imagen_fondo"></div>            
    </header>

    <main class="contenedor">
        <section class="habilidades" id="habilidades">
            <h2 class="habilidades_titulo">Lenguajes y Tecnologias</h2>
            <div class="habilidades_lenguajes">
                <img class="imagen_lenguaje" src="Img/html.png" alt="Imagen Html">
                <img class="imagen_lenguaje" src="Img/CSS-Logo.png" alt="Imagen Css">
                <img class="imagen_lenguaje" src="Img/js-logo.png" alt="Imagen JS">
                <img class="imagen_lenguaje" src="Img/SCSS.png" alt="Imagen SASS">
                <img class="imagen_lenguaje" src="Img/Git-Icono.png" alt="Imagen Git">
            </div>
        </section>

        <section class="proyectos" id="proyecto">
            <h2 class="proyectos_titulo">Mis proyectos</h2>

            <div class="contenedor_proyectos">
                <a class="proyecto_elemento" href="#"> 
                    <img class="proyecto imagen" src="" alt="Imagen Proyecto Tienda Front-end"> Tienda Front-end
                </a>

                <a class="proyecto_elemento" href="#"> 
                    <img class="proyecto imagen" src="" alt="Imagen Proyecto Cafeteria">Tienda Cafeteria
                </a>

                <a class="proyecto_elemento" href="#"> 
                    <img class="proyecto imagen" src="" alt="Imagen Proyecto Festival de Musica"> Festival de Musica
                </a>

                <a class="proyecto_elemento" href="#"> 
                    <img class="proyecto imagen" src="" alt="Imagen Proyecto Peluqueria"> Peluqueria
                </a>
                
            </div>
        </section>

        <section id="Contacto" class="contacto">
            <h2 class="contenedor_titulo">Contacto</h2>

                <form class="contenedor_formulario">
                    <legend class="formulario_titulo">Contacta llenando todos los campos</legend>
                    <div class="contenedor_campos">
                        <div class="campo campo_J">
                            <label class="campo_titulo">Nombre</label>
                            <input type="text" name="nombre" placeholder="Nombre:" required>
                        </div>
                        <div class="campo campo_J">
                            <label class="campo_titulo">Telefono</label>
                            <input type="tel" name="Tel" placeholder="Telefono:" required>
                        </div>
                        <div class="campo">
                            <label class="campo_titulo">Correo</label>
                            <input type="mail" name="email" placeholder="Correo:" required>
                        </div>
                        <div class="campo">
                            <label class="campo_titulo">Mensaje</label>
                            <textarea name="mensaje"></textarea>
                        </div>
                    </div>
                    <div class="formulario_boton">
                        <input type="submit" name="boton" value="Enviar">
                    </div>
                </form>
        </section>
    </main>

    <footer class="footer">
        <p class="footer_texto">Todos los derechos resevados 2021</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
